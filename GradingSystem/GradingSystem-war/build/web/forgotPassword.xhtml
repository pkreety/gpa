<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Recover your password | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body class="register">

        <div class="container">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading"><span class="glyphicon glyphicon-flag"></span>Recover your password | GPA Calc System</div>
                <div class="panel-body">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Password recovery</h2>

                        <div class="alert alert-info">
                            <span>Please input your email address below</span>
                        </div>
                        <h:inputText value="#{loginCDI.user.username}" class="form-control forgot" id="forgot" required="true" p:placeholder="Email address"/>
                        <h:inputText value="#{loginCDI.passwordQ}" class="form-control forgot" required="true" p:placeholder="Security Answer"/>
                        <label class="checkbox">
                            <h:outputText value="#{loginCDI.loginMessage}"/>
                            <h:commandLink value="Login" action="login" class="pull-right btn btn-default" immediate="true"/>
                        </label>
                        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Recover" action="#{loginCDI.forgotPassword()}" />

                    </h:form>
                </div>
            </div>
        </div>
        <!-- container -->

        <!-- footer -->
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">GPA Calc System &copy; Group 6</p>
                <a href="#" class="btn btn-info pull-right navbar-btn">Contact Us</a>
            </div>
        </div>

    </h:body>
</html>
