<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Verify your account | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body class="register">
        <div class="container">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading"><span class="glyphicon glyphicon-info-sign"></span>Verify your account | GPA Calc System</div>
                <div class="panel-body">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Verification</h2>
                        <div class="alert alert-info">
                            <span>Please input your verification code below</span>
                        </div>
                        <h:inputText value="#{loginCDI.code}" class="form-control forgot" p:autofocus="true" id="forgot" required="true" validatorMessage="The Security code should be exactly 4 digits">
                            <f:validateLength minimum="4" maximum="4"></f:validateLength>
                        </h:inputText>
                        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Verify" action="#{loginCDI.check()}" />
                        <h:outputText value="#{loginCDI.loginMessage}" style="color: red"/>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- container -->

        <!-- footer -->
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">GPA Calc System &copy; Group 6</p>
                <a href="#" class="btn btn-info pull-right navbar-btn">Contact Us</a>
            </div>
        </div>

    </h:body>
</html>
