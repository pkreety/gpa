<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sign in the system | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body  class="register">
        <div class="container">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading"><span class="glyphicon glyphicon-lock"></span>Sign in | GPA Calc System</div>
        <div class="panel-body">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">GPA Calc System</h2>
                <h:inputText value="#{loginCDI.user.username}" class="form-control" required="true"  p:placeholder="Email address" id="email" p:autofocus="true">
                <f:validator for="email" validatorId="emailValidator"/>
                </h:inputText>
                <h:inputSecret value="#{loginCDI.user.password}" class="form-control" required="true" p:placeholder="Password"/>
                <label class="checkbox">
                    <h:commandLink value="Forgot password" action="forgotPassword" class="pull-right btn btn-default" immediate="true"/>
                </label>
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign in" action="#{loginCDI.login}" />
                <h:outputText value="#{loginCDI.loginMessage}" style="color: red"/>
            </h:form>
        </div>
    </div>
</div>
<!-- container -->

<!-- footer -->
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-left">GPA Calc System &copy; Group 6</p>
        <a href="#" class="btn btn-info pull-right navbar-btn">Contact Us</a>
    </div>
</div>
    </h:body>
</html>
